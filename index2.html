<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index2.css">

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/masonry.pkgd.min.js"></script>
  <script src="js/mansonry.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/global2.js"></script>
</head>
<body>

<div class="container" id="image-gallery">
  <div class="grid">
    <div class="grid-item grid-item--width1" id="image1"></div>
    <div class="grid-item grid-item--width2" id="image2"></div>
    <div class="grid-item grid-item--width2" id="image3"></div>
    <div class="grid-item grid-item--width1" id="image4"></div>
    <div class="grid-item grid-item--width2" id="image5"></div>
    <div class="grid-item grid-item--width2" id="image6"></div>
    <div class="grid-item" id="image7"></div>
    <div class="grid-item grid-item--width1" id="image8"></div>
    <div class="grid-item grid-item--width1" id="image9"></div>
    <div class="grid-item grid-item--width2" id="image10"></div>
    <div class="grid-item grid-item--width2" id="image11"></div>
    <div class="grid-item" id="image12"></div>
  </div>

  <div class="container" id="carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/image1carousel/10-marketing-with-etiquette.jpg" alt="Chania" width="460" height="345">
        </div>

        <div class="item">
          <img src="images/image1carousel/11-open-ended-technology.png" alt="Chania" width="460" height="345">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" id="carousel-arrow" href="#myCarousel" role="button" data-slide="prev">
        <span aria-hidden="true"><img class="left-arrow" src="images/down_arrow.png"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</div>

</body>
</html>
